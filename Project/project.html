<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="project.css">
    <title>Project</title>
</head>
<body>
    <div class="container text-center">
        <h1>Add Products</h1>
    </div>
    <div class="container w-50 my-3">
        <form>
            <label for="price" class="form-label">Selling Price: </label>
            <input type="text" class="form-control" id="price" required>
            <label for="name" class="form-label">Product Name: </label>
            <input type="text" class="form-control" id="name" required>
            <button class="btn btn-success my-3 " id="addProduct" onclick="getTheProductDetails(event)">Add Product</button>
        </form>
    </div>
    <div class="container w-75 my-5">
        <ul id="productList"><h3>Products</h3></ul>
    </div>
    <div class="container w-75">
        
        <h5>Total Value Worth of Product: <span id="amount" class="bg-secondary bg-opacity-50 rounded-1">Rs. 0</span></h5>        
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="project.js"></script>
</body>
</html>
