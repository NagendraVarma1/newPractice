<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectStorage</title>
</head>
<body>
    <h1 style="text-align:center;">Storing the Object in the Local Storage</h1>
    <script>
        myObj = {
            name: 'John',
            age: 25
        };
        let serialized = JSON.stringify(myObj);
        localStorage.setItem('myObj', serialized);
    </script>
</body>
</html>
